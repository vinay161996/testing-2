<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #userInput {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="userInput">
        <input id="userInputValue" type="number">
        <p id="result"></p>
    </div>

    <script>
        const userInputValue = document.getElementById('userInputValue');
        const result = document.getElementById('result');
        const handleUserInput = e => {
            let number = parseInt(e.target.value)
            if (number < 1) {
                result.textContent = 'Enter a positive value'
            } else {
                result.textContent = `${number + 2},${number + 4},${number + 6}`
            }
        }
        userInputValue.addEventListener('change', handleUserInput)
    </script>
</body>

</html>
